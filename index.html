<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Calulator Project By Jeremy Antonoff</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
	<section class = "calculator">
		<h2 id="header">ELECTRONIC CALCULATOR<h2>
		<div id = "display"><p id="numberDisplay">0</p><p id="countDisplay"></p></div>
		<div id = "buttons">
			<button class = "button red" id = "allClear">AC</button>
			<button class = "button red" id = "CE">CE</button>
			<button class = "button" id = "divide">/</button>
			<button class = "button" id = "multiply">X</button>
			<button class = "button" id = "7">7</button>
			<button class = "button" id = "8">8</button>
			<button class = "button" id = "9">9</button>
			<button class = "button" id = "minus">-</button>
			<button class = "button" id = "4">4</button>
			<button class = "button" id = "5">5</button>
			<button class = "button" id = "6">6</button>
			<button class = "button" id = "plus">+</button>
			<button class = "button" id = "1">1</button>
			<button class = "button" id = "2">2</button>
			<button class = "button" id = "3">3</button>
			<button id = "equal">=</button>
			<button id = "zero">0</button>
			<button class = "button" id="dot">.</button>
		</div>
	</section>
	<footer>
		<p>A project coded & designed by <a href="http://www.jeremyantonoff.com">Jeremy Antonoff</a></p>
	</footer>
	<script type = "text/javascript" src="assets/js/calc.js"></script>
</body>
</html>
